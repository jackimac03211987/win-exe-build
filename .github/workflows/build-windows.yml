name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Install poppler (for pdf2image)
        shell: powershell
        run: |
          choco install -y poppler
          echo "POPLER=C:\ProgramData\chocolatey\lib\poppler\tools" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build (one-folder, most stable)
        run: |
          pyinstaller -n MyApp --noconsole --clean src/app_main.py
          # 把 poppler 可执行文件放进产物目录，确保离线可用
          xcopy "%POPLER%\*" "dist\MyApp\" /Y

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-windows
          path: dist/MyApp/**
